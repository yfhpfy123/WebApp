<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            height: 50vh;
            margin-top: 50px;
        }
        .form-control{
            border-radius: 4px;
            width: 320px;
        }
        .form-control:focus {
            box-shadow: royalblue;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text mb-4">Please sign in</h2>
    <form action="/process_login" method="post">
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
        </div>
        <div class="mb-3">
            <input type="email" id="username" placeholder="Email adress" name="username" class="form-control" required>
            <input type="password" id="password" placeholder="passsword" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
