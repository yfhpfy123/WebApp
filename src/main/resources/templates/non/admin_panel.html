<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin</title>
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
            width: auto;
            height: 90vh;
        }
        .styled-header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            justify-content: space-between;
            display: flex;
            font-size: 25px;
            position: fixed;
            z-index: 1000;
            width: 100%;
        }
        .styled-header input {
            background-color: transparent;
            border: none;
            outline: none;
            color: #979ba0;
        }
        .styled-header input:hover {
            color: grey;
        }
        .sidebar {
            background-color: white;
            border-radius: 5px;
            padding: 0;
            width: 280px;
            height: 100%;
            margin-top: 80px;
            font-size: 20px;
            position: fixed;
            z-index: 999;
        }
        .sidebar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .sidebar li {
            border-radius: 5px;
        }
        .content {
            width: calc(100% - 300px);
            margin-left: 300px;
            padding-left: 0;
        }
        .container {
            max-width: 100%;
            margin-left: 0;
            margin-right: 20px;
            padding-top: 80px;

        }
        .tab-content {
            border: #ccc solid 1px;
            margin-right: 10px;
        }
        .tab-content table {
            padding-left: 20px;
            padding-right: 20px;
            margin: 0;
            background-color: white;
        }
        .tab-container {
            padding: 10px 20px;
        }
        .tab-header {
            background-color: whitesmoke;
            display: flex;
            justify-content: space-between;"
        }
        .form-group {
            align-items: center;
        }
        .tab-body {
            padding: 10px;
        }
        .table tbody tr:nth-child(odd) {
            background-color: whitesmoke; /* light gray */
        }

        .table tbody tr:nth-child(even) {
            background-color: #ffffff; /* white */
        }
    </style>
</head>
<body>
<header class="styled-header">
    <div class="left-part">
        <strong><span th:object="${auth}" th:text="*{username}"></span></strong> with roles:
        <span th:each="role : *{auth.roles}">
            <span th:text="${role}"></span>
        </span>
    </div>
    <div class="right-part">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</header>

<div class="sidebar">
    <ul>

        <li>
            <a class="nav-link" style="background-color: dodgerblue; color: white; border-radius: 5px" href="/admin">Admin</a>
        </li>
        <li><a class="nav-link" th:href="@{/user}">User</a></li>
    </ul>
</div>

<div class="content">
    <div class="container">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users-tab" aria-selected="true">User table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new-tab" aria-selected="false">New user</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <div class="tab-container">
                    <div class="tab-header">
                        <h3 style="padding: 10px; margin: 0">All users</h3>
                        <input type="search" id="search-input" placeholder="Search..." style="margin: 10px; width: 20%">
                    </div>
                    <table class="table" th:object="${users}">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:each="role :${user.roles}" th:text="${role} + ' '"></span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary" style="background-color: #17a2b8; border: none" data-toggle="modal" th:attr="data-target='#staticBackdropEdit-' + ${user.id}">Edit</button>

                                <!-- Модальное окно -->
                                <div class="modal fade" th:id="'staticBackdropEdit-' + ${user.id}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/edit?id={id}(id=${user.id})}" th:method="POST" th:object="${user}">
                                                <div class="form-group">
                                                    <label for="id">ID</label>
                                                    <input type="number" class="form-control" th:field="*{id}" th:value="*{id}" id="id" th:placeholder="*{id}" disabled>
                                                </div>
                                                <div class="form-group">
                                                    <label for="name">First Name</label>
                                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"></div>
                                                    <input type="text" class="form-control" th:field="*{name}" id="name" th:value="*{name}" th:placeholder="*{name}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="surname">Last Name</label>
                                                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger" role="alert"></div>
                                                    <input type="text" class="form-control" th:field="*{surname}" id="surname" th:value="*{surname}" th:placeholder="*{surname}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="age">Age</label>
                                                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert"></div>
                                                    <input type="number" class="form-control" th:field="*{age}" id="age" th:value="*{age}" th:placeholder="*{age}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="username">Username</label>
                                                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
                                                    <input type="email" class="form-control" th:field="*{username}" id="username" th:value="*{username}" th:placeholder="*{username}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
                                                    <input type="password" class="form-control" th:field="*{password}" id="password" th:placeholder="password" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="role">Role</label>
                                                    <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger" role="alert"></div>
                                                    <select multiple class="form-control" th:field="*{roles}" id="role" th:value="*{roles}" required>
                                                        <option th:each="role : ${roles}" th:text="${role}" th:value="${role}"></option>
                                                    </select>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td><button type="button" class="btn btn-primary" style="background-color: #dc3545; border: none" data-toggle="modal" th:attr="data-target='#staticBackdropDelete-' + ${user.id}">Delete</button>

                                <!-- Модальное окно -->
                                <div class="modal fade" th:id="'staticBackdropDelete-' + ${user.id}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel1">Delete user</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/delete?id={id}(id=${user.id})}" th:method="POST" th:object="${user}">
                                                    <div class="form-group">
                                                        <label for="did">ID</label>
                                                        <input type="text" class="form-control" th:field="*{id}" th:value="*{id}" id="did" th:placeholder="*{id}" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="dname">First Name</label>
                                                        <input type="text" class="form-control" th:field="*{name}" id="dname" th:value="*{name}" th:placeholder="*{name}" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="dsurname">Last Name</label>
                                                        <input type="text" class="form-control" th:field="*{surname}" th:value="*{surname}" id="dsurname" th:placeholder="*{surname}" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="dage">Age</label>
                                                        <input type="number" class="form-control" th:field="*{age}" th:value="*{age}" id="dage" th:placeholder="*{age}" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="dusername">Username</label>
                                                        <input type="email" class="form-control" th:field="*{username}" th:value="*{username}" id="dusername" th:placeholder="*{username}" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="drole">Role</label>
                                                        <select multiple class="form-control" th:field="*{roles}" id="drole" disabled>
                                                            <option th:each="role : *{roles}" th:text="${role}" th:value="${role}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" style="background-color: #dc3545; border: none" class="btn btn-primary">Delete</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                <div class="tab-container">
                    <div class="tab-header">
                        <h3 style="padding: 10px; margin: 0">Add new user</h3>
                    </div>
                    <div class="tab-body">
                        <form th:action="@{/admin/new}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="new-name">First Name</label>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                <input type="text" class="form-control" th:field="*{name}" id="new-name" placeholder="Enter First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="new-surname">Last Name</label>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                                <input type="text" class="form-control" th:field="*{surname}" id="new-surname" placeholder="Enter Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="new-age">Age</label>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                                <input type="number" class="form-control" th:field="*{age}" id="new-age" placeholder="Enter Age" required>
                            </div>
                            <div class="form-group">
                                <label for="new-username">Username</label>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                <input type="email" class="form-control" th:field="*{username}" id="new-username" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">Password</label>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <input type="password" class="form-control" th:field="*{password}" id="new-password" placeholder="Enter Password" required>
                            </div>
                            <div class="form-group">
                                <label for="new-role">Role</label>
                                <select multiple class="form-control" th:field="*{roles}" id="new-role">
                                    <option th:each="role : ${roles}" th:text="${role}" th:value="${role}"></option>
                                </select>
                            </div>
                            <input type="submit" style="background-color: green; border: none; color: white" class="btn btn-primary" value="Add new user">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<c:if test="${openModal}">
    <script>
        $(document).ready(function () {
            $('#staticBackdrop').modal('show');
        });
    </script>
</c:if>
<script>
    const searchInput = document.getElementById('search-input');
    const tableRows = document.querySelectorAll('tbody tr');

    searchInput.addEventListener('input', function() {
        const searchTerm = searchInput.value.toLowerCase();
        tableRows.forEach(function(row) {
            const rowText = row.textContent.toLowerCase();
            if (rowText.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
