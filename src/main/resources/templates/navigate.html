        .tab-body {

        .table tbody tr:nth-child(odd) {

</head>

<header class="styled-header">

        <strong><span id="auth-username"></span></strong> with roles: <span id="auth-roles"></span>

<div class="sidebar">
    <ul>
        <li>
            <a class="nav-link active" id="admin-panel" href="/admin_panel">Admin</a>
        </li>
        <li>
            <a class="nav-link" id="user-table" href="/user">User</a>
        </li>
    </ul>
</div>

<div class="container-mt-5">
    <div class="content" id="content"></div>
</div>

<div id="modals-container"></div>

<script>
    async function fetchAuthData() {
        try {
            let response = await fetch('api/auth');
            let auth = await response.json();

            let authUsername = document.getElementById('auth-username');
            let authRoles = document.getElementById('auth-roles');

            authUsername.textContent = auth.username;
            authRoles.textContent = auth.roles.map(role => role.name).join(' ');

        } catch (error) {
            console.error('Error fetching auth data:', error);
        }
    }

    fetchAuthData();
</script>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Эмулируем клик по ссылке Admin Panel при загрузке страницы
        document.getElementById('admin-panel').click();
    });

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', async function(e) {
            e.preventDefault();

            let url = this.href;
            let linkId = this.getAttribute('href').substr(1);

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content').innerHTML = html; // Обновляем контент

                    document.querySelector('.nav-link.active').classList.remove('active');
                    document.getElementById(linkId).classList.add('active');

                    if (linkId === 'users') {
                        loadUsers();
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    });
</script>
