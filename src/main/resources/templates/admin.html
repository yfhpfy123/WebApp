<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body {
            background-color: whitesmoke;
            height: auto;
        }
        .styled-header {
            background-color: #1b1b1b;
            color: #c2c2c2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .right-part .btn-primary {
            text-decoration: none; color: #c2c2c2; background-color: initial; border: none
        }
        .right-part .btn-primary:hover {
            color: white;
        }
        .sidebar {
            background-color: white;
            padding: 0;
            width: 300px;
            height: 100%;
            margin-top: 20px;
            border-radius: 3px;
            position: fixed;
            z-index: 999;

        }
        .sidebar-btn-container {

        }
        .sidebar-link {
            display: flex;
            padding: 5px;
            border-radius: 3px;
        }
        .content {
            margin-left: 300px;
            width: 80%;

        }
        .container-admin {
            margin: 0;
            width: 100%;
            max-width: 100%;
            padding: 20px 0 20px 20px;
        }
        .container-user-info {
            margin: 0;
            width: 100%;
            max-width: 100%;
            padding: 20px 0 20px 20px;
        }

    </style>
</head>
<body>
<header class="styled-header">
       <div class="left-part">
            <strong><span id="auth-username"></span></strong> with roles: <span id="auth-roles"></span>
       </div>
        <div class="right-part">
            <form class="form" method="POST" action="/logout">
                <a class="btn btn-primary" type="submit" href="/logout">Logout</a>
            </form>
        </div>
</header>

<div class="sidebar">
    <div class="sidebar-btn-container">
        <a class="sidebar-link" style="text-decoration: none; color: white; background-color: dodgerblue" id="admin-panel-link" href="#" onclick="showAdminPanel()">Admin</a>
    </div>
    <div class="sidebar-btn-container">
        <a class="sidebar-link" style="text-decoration: none" id="user-info-link" href="#" onclick="showUserInfo()">User</a>
    </div>
</div>

<div class="content">
    <div class="container-admin" id="admin-panel">
    <h1>Admin panel</h1>
        <div class="container-nav">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users-tab" aria-selected="true">User table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new-tab" aria-selected="false">New user</a>
            </li>
        </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="tab-container">
                        <div class="tab-header">
                            <h3 style="padding: 10px; margin: 0">All users</h3>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="users-table-body"></tbody>
                        </table>
                        <div id="modals-container"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <div class="tab-container">
                        <div class="tab-header">
                            <h3 style="padding: 10px; margin: 0">Add new user</h3>
                        </div>
                        <div class="tab-body">
                            <form id="new-user-form">
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" class="form-control" id="username" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" id="age" placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select multiple class="form-control" id="role">
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-user-info" style="display: none" id="user-info">
        <h1>User information-page</h1>
        <div class="container-nav">
            <div class="text-container">
                <h3 style="padding: 10px; margin: 0">About user</h3>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function showAdminPanel() {
        const adminPanel = document.getElementById('admin-panel');
        const adminPanelLink = document.getElementById('admin-panel-link');
        const userInfo = document.getElementById('user-info');
        const userInfoLink = document.getElementById('user-info-link');
        if (adminPanel.style.display === 'none') {
            adminPanel.style.removeProperty('display');
            adminPanelLink.style.backgroundColor = 'dodgerblue';
            adminPanelLink.style.color = 'white';
            userInfoLink.style.backgroundColor = 'white';
            userInfoLink.style.color = 'dodgerblue';
            userInfo.style.display = 'none';
        }
    }
    async function showUserInfo() {
        const adminPanel = document.getElementById('admin-panel');
        const adminPanelLink = document.getElementById('admin-panel-link');
        const userInfo = document.getElementById('user-info');
        const userInfoLink = document.getElementById('user-info-link');
        if (userInfo.style.display === 'none') {
            userInfo.style.removeProperty('display');
            userInfoLink.style.backgroundColor = 'dodgerblue';
            userInfoLink.style.color = 'white';
            adminPanelLink.style.backgroundColor = 'white';
            adminPanelLink.style.color = 'dodgerblue';
            adminPanel.style.display = 'none';
        }
    }
    async function getAllUsers(){
        const response = await fetch('/api/all');
        const users = await response.json();
        return users
    }
    async function getCurrentUser() {
        const response = await fetch('/api/auth');
        return await response.json();
    }

    async function getRoles() {
        const response = await fetch('/api/roles');
        const roles = await response.json();
        return roles
    }

    async function saveUser(user) {
        const response = await fetch('/api/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        });
        const result = await response.json();
        return result
    }

    async function deleteUser(user) {
        const response = await fetch('/api/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        });
        const result = await response.json();
        return result
    }

    async function updateUser(user) {
        const response = await fetch('/api/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        });
        const result = await response.json();
        return result
    }

    const auth = getCurrentUser();
    auth.then((data) => {
        document.getElementById('auth-username').textContent = data.username
        document.getElementById('auth-roles').textContent = data.roles.map(r => r.name).join(' ')
    })

    getAllUsers().then((users) => {
        users.forEach(user => {
            document.getElementById('users-table-body').innerHTML += `
            <tr>
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.name}</td>
                <td>${user.surname}</td>
                <td>${user.age}</td>
                <td>${user.roles.map(role => role.name).join(' ')}</td>
                <td><button class="btn btn-primary" onclick="editUser(${user.id})">Edit</button></td>
                <td><button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button></td>
            </tr>
            `
        })
    })


</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
