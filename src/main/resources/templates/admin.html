<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
            width: auto;
            height: 90vh;
        }
    </style>
</head>
<body>

<h1>Admin panel</h1>

<div class="container-with-nav">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users-tab" aria-selected="true">User table</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new-tab" aria-selected="false">New user</a>
        </li>
    </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <div class="tab-container">
                    <div class="tab-header">
                        <h3 style="padding: 10px; margin: 0">All users</h3>
                        <input type="search" id="search-input" placeholder="Search..." style="margin: 10px; width: 20%">
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="users-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                <div class="tab-container">
                    <div class="tab-header">
                        <h3 style="padding: 10px; margin: 0">Add new user</h3>
                    </div>
                    <div class="tab-body">
                        <form id="new-user-form">
                            <div class="form-group">
                                <label for="new-name">First name</label>
                                <input type="text" class="form-control" id="new-name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="new-surname">Last name</label>
                                <input type="text" class="form-control" id="new-surname" name="surname">
                            </div>
                            <div class="form-group">
                                <label for="new-age">Age</label>
                                <input type="number" class="form-control" id="new-age" name="age">
                            </div>
                            <div class="form-group">
                                <label for="new-username">Email</label>
                                <input type="email" class="form-control" id="new-username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Password</label>
                                <input type="password" class="form-control" id="new-password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="new-role">Role</label>
                                <select multiple class="form-control" id="new-role" name="role">
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
<script>
    document.getElementById('new-user-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Собираем данные формы
        const formData = {
            name: document.getElementById('new-name').value,
            surname: document.getElementById('new-surname').value,
            age: document.getElementById('new-age').value,
            username: document.getElementById('new-username').value,
            password: document.getElementById('new-password').value,
            roles: Array.from(document.getElementById('new-role').selectedOptions).map(option => option.value)
        };

        try {
            // Отправляем данные на сервер
            let response = await fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            // Обрабатываем ответ сервера
            if (response.ok) {
                const user = await response.json();
                alert('User created successfully!');
                console.log(user); // Для проверки созданного пользователя
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.message}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error creating the user.');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
